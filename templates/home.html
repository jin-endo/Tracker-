<!DOCTYPE html>
<html>
<head>
    <title>Finance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }
        .navbar a {
            float: left;
            color: white;
            text-decoration: none;
            padding: 14px 16px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero {
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* fill full screen height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .hero a {
            display: inline-block;
            padding: 12px 25px;
            margin: 5px;
            background-color: #ff4b2b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .hero a:hover {
            background-color: #ff3a1a;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/add-transaction">Add Transaction</a>
    </div>

    <div class="hero">
        <h1>Welcome to Your Finance Tracker</h1>
        <p>Track your income and expenses, stay on top of your goals, and take control of your finances.</p>
        <a href="/register">Get Started</a>
        <a href="/login">Login</a>
    </div>
</body>
</html>
